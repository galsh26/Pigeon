<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-vertical">
        <div>
            <div id="greeting"></div>
            <button id="editUserButton" class="editUserButton">Edit User</button>
        </div>

        <div id="mainContent" class="container">
            <div class="container-vertical">
                <!-- Keyword List -->
                <div>
                    <h3>Keywords</h3>
                    <div id="keywordList">
                        <!-- Checkboxes for keywords will be populated here -->
                    </div>
                </div>

                <!-- Tagging Titles List -->
                <h3>Tag Titles</h3>
                <div id="titlesList">
                    <!-- Titles connected to selected keywords (thumbnails and descriptions) -->
                </div>
                <!-- Buttons -->
                <div>
                    <button id="createTagButton" class="small-button">Create New Tag</button>
                    <button id="discoverButton" class="small-button">Discover</button>
                    <button id="editButton" class="small-button">Edit Tag</button>
                    <button id="logoutButton" class="small-button">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- This section will hold the dynamically loaded content (e.g., create_tag.html) -->
    <div id="dynamicContent" style="display:none;"></div>

    <script src="main_page.js"></script>
</body>
</html>
