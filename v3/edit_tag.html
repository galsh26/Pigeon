<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="editTagFormContainer" class="container">
        <div class="column left-column">
            <h2>Edit Tag</h2>

            <label for="urlLabel">URL:</label>
            <div id="urlLabel"></div>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control">

            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
            
            <label for="keywords">Keywords:</label>
            <div id="keywordList">
                <!-- List of keywords will be dynamically populated here -->
            </div>
            <input type="text" id="keywordInput" name="keyword" class="form-control">
            <button id="addKeywordBtn" class="button">+</button>
        </div>

        <div class="column right-column">
            <div class="file-input-container">
                <label for="picture">Picture:</label>
                <input type="file" id="pictureInput" accept="image/*" class="form-control">
            </div>

            <div>
                <button id="saveBtn" class="button">OK</button>
                <button id="cancelBtn" class="button">Cancel</button>
                <button id="backToMainBtn" class="button">Back to main screen</button>
            </div>
        </div>
    </div>
    <script src="edit_tag.js"></script>
</body>
</html>
