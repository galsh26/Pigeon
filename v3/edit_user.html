<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px !important;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        div {
            margin-bottom: 20px;
        }

        p {
            margin: 5px 0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            margin-top: 20px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="updateUserForm">
        <h1>Update User Information</h1>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>Username:</strong> <span id="uname">Loading...</span></p>
        <label for="n_uname">New Username (optional):</label>
        <input type="text" id="n_uname" name="n_uname">

        <label for="cur_password">Current Password:</label>
        <input type="password" id="cur_password" name="cur_password" required>

        <label for="n_password">New Password (optional):</label>
        <input type="password" id="n_password" name="n_password">

        <button type="submit">Update</button>
        <button type="button" id="backBtn">Back</button>
    </form>

    <p id="result"></p>

    <script src="edit_user.js"></script>
</body>
</html>
