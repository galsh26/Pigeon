<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tag</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align all elements to the left */
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .upper-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns upper container elements to the left */
            margin-bottom: 20px;
        }

        .lower-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            max-width: 700px;
        }

        .left-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .right-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .keyword-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .keyword-item label {
            margin-left: 5px;
        }

        #keywordsContainer {
            width: 100%;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #000;
            padding: 5px;
        }

        .screenshot-container img {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            border: 1px solid #000;
        }

        textarea {
            width: 100%;
            height: 60px;
            font-size: 12px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #6c5ce7;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #a29bfe;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            font-size: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        h3, h2 {
            margin: 10px 0;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upper Container -->
        <div class="upper-container">
            <h2>Create New Tag</h2>
            <label for="currentUrl">Current URL:</label>
            <div id="currentUrl">https://example.com</div> <!-- Wrapped in div to ensure line break -->
        </div>

        <!-- Lower Container -->
        <div class="lower-container">
            <!-- Left Column -->
            <div class="left-column">        
                <div>
                    <label for="tagName">Title:</label>
                    <input type="text" id="tagName" placeholder="Enter title">
                </div>

                <div class="screenshot-container">
                    <img id="screenshot" src="image.png" alt="Screenshot">
                </div>

                <button id="captureBtn">Retake Screenshot</button>

                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Enter description"></textarea>
                    <div id="loadingDescription" style="display:none;">Loading description...</div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <h3>Keywords</h3>
                <div id="keywordsContainer"></div>
                <div id="loadingKeywords" style="display:none;">Loading keywords...</div>
                
                <div>
                    <input type="text" id="newKeyword" placeholder="Add new keyword">
                    <button id="addKeywordBtn">+</button>
                </div>

                <div class="button-group">
                    <button id="cancelBtn">Cancel</button>
                    <button id="addBtn">Add Tag</button>
                </div>
            </div>
        </div>
    </div>

    <script src="create_tag.js"></script>
</body>
</html>
