<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="createTagFormContainer" class="container">
        <div class="column left-column">
            <h2>Create New Tag</h2>
            
            <div>
                <label for="currentUrl">Current URL:</label>
                <span id="currentUrl"></span>
            </div>

            <div>
                <label for="tagName">Title:</label>
                <input type="text" id="tagName" class="form-control">
            </div>

            <div class="screenshot-container">
                <img id="screenshot" src="" alt="Screenshot" width="200" height="200">
            </div>
            <button id="captureBtn">Retake Screenshot</button>

            <div>
                <label for="description">Description:</label>
                <textarea id="description" class="form-control"></textarea>
                <div id="loadingDescription" style="display:none;">Loading description...</div>
            </div>
        </div>

        <div class="column right-column">
            <h2>Keywords</h2>
            <div id="keywordsContainer"></div>
            <div id="loadingKeywords" style="display:none;">Loading keywords...</div>
            
            <div class="button-group">
                <button id="checkAllBtn" class="small-button">Check All</button>
                <button id="uncheckAllBtn" class="small-button">Uncheck All</button>
            </div>   

            <div>
                <input type="text" id="newKeyword" placeholder="Add new keyword" class="form-control">
                <button id="addKeywordBtn" class="button">+</button>
            </div>

            <div class="button-group">
                <button id="cancelBtn" class="small-button">Cancel</button>
                <button id="addBtn" class="small-button">Add Tag</button>
            </div>
        </div>
        <script src="create_tag.js"></script>
    </div>
</body>
</html>
