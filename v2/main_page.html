<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #keywordList {
            width: 200px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #000;
        }
        #titleList {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 600px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #000;
        }
        .tile {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9;
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .tile:hover {
            background-color: #f0f0f0;
        }
        .tile img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .tile-content {
            display: flex;
            flex-direction: column;
            margin-left: 15px;
        }
        .tile h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .tile p {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        button {
            margin-top: 20px;
            display: block;
        }
        #dynamicContent {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <div class="container">
            <!-- Keyword List -->
            <div>
                <h3>Keywords</h3>
                <div id="keywordList">
                    <!-- Checkboxes for keywords will be populated here -->
                </div>
            </div>

            <!-- Tagging Titles List -->
            <div>
                <h3>Tag Titles</h3>
                <div id="titleList">
                    <!-- Titles connected to selected keywords (thumbnails and descriptions) -->
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <button id="createTagButton">Create New Tag</button>
        <button id="addTagButton">Add Tag</button>
        <button id="logoutButton">Logout</button>
    </div>

    <!-- This section will hold the dynamically loaded content (e.g., create_tag.html) -->
    <div id="dynamicContent"></div>

    <script src="main_page.js"></script>
</body>
</html>
