<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Logout Example</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginForm" class="container-vertical">
        <h2>Login</h2>
        <form id="login">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button id="registerBtn">Register</button>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember Me</label>
          </div>
        <img src="Pigeon.png" alt="Pigeon Logo" class="logo">
    </div>

    <div id="logoutSection" style="display:none;">
        <h2>Logout</h2>
        <button id="logoutBtn">Logout</button>
    </div>

    <div id="meSection" style="display:none;">
        <h2>Your Profile</h2>
        <button id="getProfileBtn">Get Profile</button>
        <pre id="profileData"></pre>
    </div>

    <div id="message"></div>

    <!-- Link to external script -->
    <script src="login.js"></script>
</body>
</html>
