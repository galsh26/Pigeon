<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations for Current URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .image-container {
            margin-right: 10px;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .content {
            flex-grow: 1;
        }
        h2 {
            font-size: 18px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #666;
            text-align: justify;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button id="btn_back" class="back-button">Back</button>

    <div id="recommendation-container" class="content-container"></div>

    <script src="rec_cur.js"></script>
</body>
</html>
