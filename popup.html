
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2 class="h4">Enter key words (seperated by comma):</h2>
      <input type="text" class="form-control" id="searchInput">
      <h2 class="h4">Here's a list of relevant results:</h2>
      <ul id="resultsList" class="list-group">
        <!-- List of relevant results goes here -->
      </ul>
    </div>
    <div class="right-panel">
      <h2 class="h4">I want to search:</h2>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="folders_checkbox">
        <label class="form-check-label" for="checkbox1">Folders</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="websites_checkbox">
        <label class="form-check-label" for="checkbox2">Websites</label>
      </div>
      <h2 class="h4"></h2>
      <img src="Pigeon.png" alt="Pigeon Logo" class="img-fluid logo">
    </div>
  </div>
  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
