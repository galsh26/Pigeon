<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="login-screen" class="container-vertical">
    <img src="Pigeon.png" alt="Pigeon Logo" class="logo">
    <h2 class="h4">Login</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button id="login-button" class="btn btn-primary">Login</button>
  </div>

  <!-- Main Screen -->
  <div id="main-screen" class="main-screen-grid" style="display:none;">
    <div class="main-left-panel">
      <div id="thumbnail" style="width: 200px; height: 200px; border: 1px solid #ccc;">
        <div id="thumbnail-placeholder">
          Thumbnail
        </div>        
        <button id="add-favorites-button" class="btn btn-primary">Add to favorites</button>
        <button id="sort-favorites-button" class="btn btn-primary">Sort favorites</button>
        <img src="Pigeon.png" alt="Pigeon Logo" class="logo">
      </div>
    </div>
    
    <div class="main-middle-panel" style="flex: 2; padding: 10px;">
      <h2>Summary</h2>
      <!-- Add summary content here -->
    </div>

    <div class="main-right-panel">
      <h2 class="h4">Enter key words (separated by a comma):</h2>
      <input type="text" class="wider-select" id="searchInput">
      <div>
        <label><input type="checkbox" id="searchFolders"> Folders</label>
        <label><input type="checkbox" id="searchWebsites"> Websites</label>
      </div>
      <ul id="resultsList" class="list-group"></ul>
      <button id="search-button" class="btn btn-success">Search</button>
    </div>
  </div>

<!-- Save Screen -->
<div id="save-screen" class="save-screen-grid" style="display:none;">
  <div class="save-left-panel">
      <h2>Other people saved it as:</h2>
      <div class="options-list" id="other-saved-as">
          <!-- Dynamic content here -->
      </div>
      <h2>More Relevant Folders:</h2>
      <div class="options-list" id="relevant-folders">
          <!-- Dynamic content here -->
      </div>
  </div>

  <div class="save-right-panel">
      <h2>Choose favorite's name:</h2>
      <input type="text" id="favorite-name" class="form-control mb-3">

      <h2>Select manually:</h2>
      <select id="favorites-list" class="form-control"></select>

      <div class="buttons">
          <button id="save-approve-button" class="btn btn-success">Approve</button>
          <button id="save-cancel-button" class="btn btn-secondary">Go Back</button>
      </div>
  </div>
</div>

  <!-- Sort Screen -->
  <div id="sort-screen" class="container-vertical" style="display:none;">
    <h2>Choose Sorting Option:</h2>
    <select id="sort-options" class=".wider-select">
        <option value="">No Sort</option>
        <option value="name">Sort by Name</option>
        <option value="date">Sort by Date</option>
        <option value="links">Sort by Number of Links</option>
      </select>  

    <div class="buttons">
      <button id="sort-approve-button" class="btn btn-success">Approve</button>
      <button id="sort-cancel-button" class="btn btn-secondary">Go Back</button>
    </div>
  </div>

  <script src="bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
