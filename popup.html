<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="login-screen" class="container-vertical">
    <img src="Pigeon.png" alt="Pigeon Logo" class="logo">
    <h2 class="h4">Login</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button id="login-button" class="btn btn-primary">Login</button>
  </div>
  <div id="main-screen" class="container" style="display:none;">
    <!-- Existing content -->
  <div class="container-horizontal">
    <div class="left-panel">
      <h2 class="h4">Enter key words (separated by comma):</h2>
      <input type="text" class=".wider-select" id="searchInput">
      <ul id="resultsList" class="list-group">
      </ul>

      <h2 class="h4">Other people's savings:</h2>
      <div class="options-list" id="other-saved-as">
      </div>
      
      <h2 class="h4">More relevant folders:</h2>
      <div class="options-list" id="relevant-folders">
      </div>
    </div>

    <div class="right-panel">
      <h2 class="h4">Sort favorites:</h2>
      <select id="sort-options" class=".wider-select">
        <option value="">No Sort</option>
        <option value="name">Sort by Name</option>
        <option value="date">Sort by Date</option>
        <option value="links">Sort by Number of Links</option>
      </select>      
      
      <h2 class="h4">Choose favorite's name</h2>
      <input type="text" class=".wider-select" id="favorite-name">
      
      <h2 class="h4">Select manually</h2>
      <select id="favorites-list" class=".wider-select">
        <option value="all">All Bookmarks</option>
      </select>

    </div>
  </div>

  <p class="mt-3">Mark the checkboxes of your chosen folders or select manually</p>
  <div class="buttons">
    <button id="approve-button" class="btn btn-success">Approve</button>
    <button id="cancel-button" class="btn btn-secondary">Cancel</button>
  </div>

  <script src="bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
